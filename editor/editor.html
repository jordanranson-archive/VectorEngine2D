<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/ve2d-style.less" rel="stylesheet/less">
</head>
<body>

    

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">VectorEngine2D Level Editor</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a href="#" id="save">Save</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="row-fluid tile-pallet">
        <div class="span10 tile-list">
            <div id="tiles" class="tile-list-container">
                <div class="tile"><svg><polyline points="0,0 30,0 30,30 0,30 0,0"></svg></div>
            </div>
        </div>
        <div class="span2 new-tile">
            <a href="#" id="new-tile" class="btn btn-success">New Tile</a>
        </div>
      </div>
      
      <div class="row-fluid editor">
        <div class="level" id="level">
            
        </div>
      </div>
      
    </div> 

    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ve2d-editor.js"></script>
    <script src="js/less-1.3.0.min.js"></script>
  </body>
</html>
